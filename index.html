<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rosa Rom√¢ntica</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fbc2eb);
      background-size: 400% 400%;
      animation: fundoRomantico 10s ease infinite;
      position: relative;
    }

    @keyframes fundoRomantico {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #rosa {
      width: 800px;
      cursor: pointer;
      z-index: 2;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: explodir 2.5s ease-out forwards;
      z-index: 1;
      opacity: 0.29;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes explodir {
      0% {
        transform: translate(0, 0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- üåπ Imagem mais bonita da rosa em 800px -->
<img id="rosa" src="rosa.png" alt="Rosa Bonita" />

<script>
  const rosa = document.getElementById('rosa');

  rosa.addEventListener('click', (e) => {
    const quantidade = 20;
    for (let i = 0; i < quantidade; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      const x = e.clientX;
      const y = e.clientY;

      const angle = Math.random() * 2 * Math.PI;
      const distance = 250 + Math.random() * 150;

      const offsetX = Math.cos(angle) * distance;
      const offsetY = Math.sin(angle) * distance;

      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      heart.style.setProperty('--x', `${offsetX}px`);
      heart.style.setProperty('--y', `${offsetY}px`);
      heart.style.backgroundColor = ['#ff5e78', '#ff99ac', '#ffcad4'][Math.floor(Math.random() * 3)];

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2500);
    }
  });
</script>

</body>
</html>
