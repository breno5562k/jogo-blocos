<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>B√∫ssola para Minha Casa</title>
  <style>
    body {
      background: radial-gradient(#fff0f5, #ffe6f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      flex-direction: column;
    }

    .compass {
      width: 200px;
      height: 200px;
      border: 10px solid #e60073;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .needle {
      width: 4px;
      height: 90px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.5s ease-out;
    }

    h2 {
      margin-top: 20px;
      color: #e60073;
    }
  </style>
</head>
<body>
  <div class="compass">
    <div class="needle" id="needle"></div>
  </div>
  <h2>Essa b√∫ssola sempre aponta para minha casa üè†</h2>

  <script>
    // üè† Coordenadas da sua casa:
    const homeLat = -23.55052;  // Substitua com sua latitude
    const homeLon = -46.633308; // Substitua com sua longitude

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function toDegrees(rad) {
      return rad * 180 / Math.PI;
    }

    function calculateBearing(lat1, lon1, lat2, lon2) {
      const œÜ1 = toRadians(lat1);
      const œÜ2 = toRadians(lat2);
      const ŒîŒª = toRadians(lon2 - lon1);

      const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
      const x = Math.cos(œÜ1) * Math.sin(œÜ2) -
                Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
      const Œ∏ = Math.atan2(y, x);
      return (toDegrees(Œ∏) + 360) % 360;
    }

    // üß≠ Detectar a dire√ß√£o do dispositivo (precisa de permiss√£o no celular)
    let deviceHeading = 0;

    window.addEventListener('deviceorientationabsolute', (e) => {
      if (e.alpha !== null) {
        deviceHeading = e.alpha;
      }
    });

    function updateCompass() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const bearingToHome = calculateBearing(lat, lon, homeLat, homeLon);
          const angle = bearingToHome - deviceHeading;

          const needle = document.getElementById('needle');
          needle.style.transform = `rotate(${angle}deg)`;
        });
      }
    }

    setInterval(updateCompass, 1000); // Atualiza a cada 1 segundo
  </script>
</body>
</html>
