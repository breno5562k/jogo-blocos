<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>B√∫ssola</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(circle, #fff0f5, #ffd6e6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #e60073;
    }

    .compass-container {
      position: relative;
      width: 250px;
      height: 250px;
      background: white;
      border-radius: 50%;
      border: 10px solid #e60073;
      box-shadow: 0 10px 30px rgba(230, 0, 115, 0.2);
    }

    .needle {
      position: absolute;
      width: 6px;
      height: 110px;
      background: red;
      top: 25px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      transform-origin: bottom center;
      transition: transform 0.5s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      border-radius: 3px;
    }

    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #e60073;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      z-index: 2;
    }

    .cardinals {
      position: absolute;
      width: 100%;
      height: 100%;
      font-weight: bold;
      font-size: 18px;
      color: #e60073;
      pointer-events: none;
    }

    .cardinals div {
      position: absolute;
    }

    .north { top: 10px; left: 50%; transform: translateX(-50%); }
    .south { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .east { right: 10px; top: 50%; transform: translateY(-50%); }
    .west { left: 10px; top: 50%; transform: translateY(-50%); }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background: #e60073;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(230, 0, 115, 0.3);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c90064;
    }

    #status {
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="compass-container">
    <div class="needle" id="needle"></div>
    <div class="center-dot"></div>
    <div class="cardinals">
      <div class="north">B</div>
      <div class="south">S</div>
      <div class="east">L</div>
      <div class="west">O</div>
    </div>
  </div>

  <button id="btnRequestPermission">Ativar b√∫ssola</button>
  <div id="status">Clique no bot√£o para ativar a b√∫ssola üß≠</div>

<script>
  const homeLat = -23.55052;   // Sua latitude
  const homeLon = -46.633308;  // Sua longitude

  function toRadians(deg) {
    return deg * Math.PI / 180;
  }

  function toDegrees(rad) {
    return rad * 180 / Math.PI;
  }

  function calculateBearing(lat1, lon1, lat2, lon2) {
    const œÜ1 = toRadians(lat1);
    const œÜ2 = toRadians(lat2);
    const ŒîŒª = toRadians(lon2 - lon1);

    const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
    const x = Math.cos(œÜ1) * Math.sin(œÜ2) -
              Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
    const Œ∏ = Math.atan2(y, x);
    return (toDegrees(Œ∏) + 360) % 360;
  }

  let deviceHeading = 0;
  let currentLat = null;
  let currentLon = null;

  const needle = document.getElementById('needle');
  const status = document.getElementById('status');
  const btn = document.getElementById('btnRequestPermission');

  function updateCompass() {
    if (currentLat !== null && currentLon !== null) {
      const bearingToHome = calculateBearing(currentLat, currentLon, homeLat, homeLon);
      const angle = bearingToHome - deviceHeading;
      needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
    }
  }

  function handleOrientation(event) {
    if (event.alpha !== null) {
      deviceHeading = event.alpha;
      updateCompass();
    }
  }

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(position => {
        currentLat = position.coords.latitude;
        currentLon = position.coords.longitude;
        updateCompass();
      }, error => {
        status.textContent = 'Erro ao obter localiza√ß√£o.';
      }, { enableHighAccuracy: true });
    } else {
      status.textContent = 'Geolocaliza√ß√£o n√£o suportada.';
    }
  }

  function enableCompass() {
    if (typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
      .then(permissionState => {
        if (permissionState === 'granted') {
          window.addEventListener('deviceorientation', handleOrientation, true);
          status.textContent = 'B√∫ssola ativada! Mova seu celular.';
          btn.style.display = 'none';
          getLocation();
        } else {
          status.textContent = 'Permiss√£o negada.';
        }
      })
      .catch(() => {
        status.textContent = 'Erro ao solicitar permiss√£o.';
      });
    } else {
      window.addEventListener('deviceorientation', handleOrientation, true);
      status.textContent = 'B√∫ssola ativada! Mova seu celular.';
      btn.style.display = 'none';
      getLocation();
    }
  }

  btn.addEventListener('click', enableCompass);
</script>
</body>
</html>
